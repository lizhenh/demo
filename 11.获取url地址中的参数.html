    <script>
    //获取url当中的字符串
     var url="http://www.quwan.com/index?name=tyler&id=002"
    function getUrl(url){
        var parms={};
        if(url.indexOf('?')!=-1){
            var str=url.slice(url.indexOf('?')+1);
            var strs=str.split('&')
            console.log(str)
            console.log(strs)
            for(var i=0;i<strs.length;i++){
                var arr=strs[i].split("=")
                console.log(arr)
                parms[arr[0]]=arr[1]
            }
        }
        return parms;
    }
    console.log(getUrl(url))
    
    </script>
