<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    v-show:通过对CSS属性进行切换达到控制元素或者组件显示和隐藏的效果。
    初始渲染时有更高的开销，但是切换开销很小，更适合于频繁切换的场景。

    v-if:则是通过不断的将元素或者组件进行销毁和创建来控制元素和组件的显示和隐藏。
    在切换时开销更高，更适合不经常切换的场景
    
</body>
</html>
