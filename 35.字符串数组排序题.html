<body>
    <script src="./vue2.5.js"></script>
    <script>
        var arr = ['1小时', '35分钟', '1.5小时', '40分钟'];
        // 去掉字符串后3位
        // var str = "abcdefg";
        // var s1 = str.substring(0, str.length - 3);
        var s = '';
        var newArr=[];
        for (var i = 0; i < arr.length; i++) {
            s = arr[i].substring(0, arr[i].length - 2);
            if (s == '1' || s == '1.5') {
                s = s * 1 * 60;
            } else {
                s = s * 1
            }
            newArr.push(s)
        }
        console.log(newArr)
    </script>
