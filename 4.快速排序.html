<body>
    <script>
    var arr = [1, 4, 5, 12, 43, 3, 10, 8, 20];
    function quickSort(arr){
        if(arr.length<=1){
            return arr
        }
        var centerIndex=Math.floor(arr.length/2);
        var centerNum=arr.splice(centerIndex,1)[0];
        var left=[];
        var right=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<centerNum){
                left.push(arr[i])
            }else{
                right.push(arr[i])
            }
        }
        return quickSort(left).concat([centerNum],quickSort(right))
    }
    console.log(quickSort(arr))
    </script>
    
</body>
